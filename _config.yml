permalink: /blog/:year/:title/
paginate_path: '/blog/page:num'
paginate:      5

jekyll-archives:
  enabled: [categories]
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/blog/:name/'

